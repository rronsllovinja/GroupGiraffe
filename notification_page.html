<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center align content */
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Notification Settings</h1>
    <form id="notificationForm" action="{% url 'save_notification_settings' %}" method="post">
        {% csrf_token %}
        <label>
            <input type="checkbox" name="emailNotifications" id="emailNotifications">
            Receive email notifications
        </label>
        <label>
            <input type="checkbox" name="smsNotifications" id="smsNotifications">
            Receive SMS notifications
        </label>
        <label>
            <input type="checkbox" name="pushNotifications" id="pushNotifications">
            Receive push notifications
        </label>
        <button type="submit">Save Settings</button>
        <p><a href="{% url 'homepage' %}">&#8592; Back to Homepage</a></p>
    </form>
</div>

</body>
</html>
