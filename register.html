{% block content %}
<style>
/* CSS for Register */
.form-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-container fieldset {
    border: none;
    padding: 0;
    margin: 0;
}

.form-container legend {
    font-size: 1.2em;
    margin-bottom: 10px;
}

.form-container button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.form-container button:hover {
    background-color: #218838;
}

.form-container small {
    display: block;
    margin-top: 10px;
}
</style>

<div class="form-container">
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Register</legend>
            {{ form.as_p }}
        </fieldset>
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
    <div>
        <small>Already have an account?</small><a href="#">Sign In</a>
    </div>
</div>
{% endblock content %}
